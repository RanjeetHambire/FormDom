<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-3 border border-warning rounded bg-light">
        <div class="container ">
            <p class="text-warning text-center h4">Book a call</p>
            <p class="text-center">Book a call and our Representative call you within one hour of selected time.</p>
        </div>
    <form id="userForm">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required>
        
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
        
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" class="form-control" required>
        
        <button type="submit" class="btn btn-warning large my-3 w-100">Book A Call</button>
    </form>


    <h2 class="text-warning text-center h4">User List</h2>
    <ul id="userList"></ul>
</div>

    <script src="script.js"></script>
</body>
</html>
