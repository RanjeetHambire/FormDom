<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appoinment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-3 border border-warning rounded bg-light">
        <h1 class="text-warning text-center h4">Booking Appoinment App </h1>
        <form id="myForm">
            <label class="form-label" for="name">Name:</label>
            <input type="text" class="form-control" id="name exampleInputEmail1" name="name" required><br><br>

            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-control" id="email exampleInputEmail1" name="email" required><br><br>

            <label class="form-label" for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone exampleInputEmail1" name="phone" required><br><br>

            <input class="btn btn-warning large my-3 w-100" type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Create an object to store the user's data
            const userData = {
                name: name,
                email: email,
                phone: phone,
            };

            // Convert the object to a JSON string and store it in LocalStorage
            localStorage.setItem("userData", JSON.stringify(userData));

            // Reset the form
            form.reset();

            alert("Data has been stored in LocalStorage.");
        });
    </script>
</body>

</html>
